version: '3.4'

services:
  productmanagement.db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    ports:
    - 8002:1433
    environment:
    - ACCEPT_EULA=Y
    - MSSQL_SA_PASSWORD=myStong_Password123%
  productmanagement.api:
    image: ${DOCKER_REGISTRY-}productmanagementapi
    build:
      context: .
      dockerfile: ProductManagement.API/Dockerfile
    ports:
    - 9000:8080
    - 9001:8081
    depends_on:
    - productmanagement.db
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:8081;http://+:8080
      - ASPNETCORE_HTTPS_PORT=8081
      - ASPNETCORE_Kestrel__Certificates__Default__Password=mypass123
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - Docker_ConnectionString=Server=productmanagement.db,1433;Database=product_management;User Id=sa;Password=myStong_Password123%;TrustServerCertificate=True;
    volumes:
      - ~/.aspnet/https:/https:ro
     
